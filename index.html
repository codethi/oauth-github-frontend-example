<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
        width: 100vw;
      }

      form {
        width: 500px;
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center bg-dark bg-gradient"
  >
    <main class="signin-page">
      <div class="alert alert-signin text-center" role="alert"></div>
      <form class="row g-3">
        <h1 class="h1 mb-3 fw-bold text-center text-secondary">Sign in</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-white text-center">or</p>
        <button class="w-100 btn btn-lg btn-dark signin" type="button">
          Sign in with <i class="bi bi-github"></i>
        </button>
      </form>
    </main>

    <section class="container home d-none">
      <div class="alert alert-home text-center" role="alert"></div>
      <h1 class="welcome h1 mb-3 fw-bold text-center text-white"></h1>
      <div class="d-flex justify-content-center">
        <button class="w-50 btn btn-lg btn-danger signout" type="button">
          Sign Out
        </button>
      </div>
    </section>

    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
